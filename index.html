<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="login-container">
            <div class="yellow-cloud">
                <img src="/assets/question-cloud.png" alt="image-question cloud">
            </div>
            <div class="login-content">
                <h1>Login</h1>

                <div class="email-section">
                    <p
                        style="color: var(--grey-3, #8E8E93);font-family: Inter;font-size: 16px;font-style: normal;font-weight: 400;line-height: 120%;">
                        Please enter your details below.</p>
                    <p>Email ID <span style="color:#D70015">*</span></p>
                    <input type="email" id="emailLogin" placeholder="xyz12@gmail.com" required>
                </div>

                <div class="password-section">
                    <p>Password<span style="color:#D70015">*</span></p>
                    <input type="password" id="passwordLogin" placeholder="Password" required>
                </div>

                <button type="submit" class="login-button">Login</button>
            </div>
        </div>
    </section>

</body>

</html>
